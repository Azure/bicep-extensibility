name: Test minikube
on:
  - workflow_dispatch

jobs:
  job1:
    runs-on: ubuntu-latest
    name: job1
    steps:

    - name: start minikube
      id: minikube
      uses: medyagh/setup-minikube@master

    # now you can run kubectl to see the pods in the cluster
    - name: kubectl
      run: kubectl get pods -A

    - name: cat kubeconfig
      run: cat ~/.kube/config